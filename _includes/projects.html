<section id="projects" class="download bg-primary text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="section-heading">Projektek</h2>
                <p>Az alábbi projekteket mind diákjaink vezették és készítették.</p>
            </div>
        </div>
    </div>
</section>

<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for post in site.categories.projektek %}
            <div class="col-lg-4 col-sm-6">
                <a href="{{ post.url }}" class="portfolio-box">
                    <img src="/{{ post.header-img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ post.title }}
                            </div>
                            <div class="project-name">
                                {{ post.subtitle }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
